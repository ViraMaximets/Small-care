<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:insert="fragments/head.html :: head">
    <title id="pageTitle">Album of Pets</title>
    <link th:href="@{/css/album/album.css}" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>

<div th:if="${error} == true">
    <H1>Some error</H1>
</div>

<main role="main">
    <div class="album py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="event : ${events}">
                    <div class="card mb-4 box-shadow">
                        <div class="container">
                            <p th:text="${event.getStartTime().getHour()+':'+event.getStartTime().getMinute()
                        +'->'+event.getEndTime().getHour()+':'+event.getEndTime().getMinute()}"></p>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-primary"
                                            onclick="document.location.href=this.getAttribute('href');"
                                            th:href="'/events/' + ${event.getId().toString()}">View
                                    </button>
                                    <div th:unless="${owner}">
                                        <form th:action="'/my/events/' + ${event.getId()} + '/sign'" method="post">
                                            <button class="btn btn-sm btn-outline-warning" type="submit" value="Sing">Sign</button>
                                        </form>
                                    </div>
                                    <div th:if="${owner}">
                                        <form th:action="'/my/events/' + ${event.getId()} + '/delete'" method="post">
                                            <button class="btn btn-sm btn-outline-danger" type="submit" value="Delete">Delete</button>
                                        </form>
                                    </div>
                                </div>
                                <p class="text-dark" th:text="${event.getDescription()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>

</body>
</html>
