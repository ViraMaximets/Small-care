<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Album of Pets</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/album/album.css}" rel="stylesheet">
</head>

<body>
<main role="main">
    <header class="masthead mb-auto">
        <div th:insert="fragments/header.html :: header"></div>
    </header>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="pet : ${pets}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" th:src="${'../../../images/' + pet.getId().toString()+'.png'}" th:alt="${pet.getId().toString()}" alt="Ot guano">
                        <div class="card-body">
                            <p class="card-text" th:text="${pet.getDescription()}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.location.href=this.getAttribute('href');" th:href="'/pets/' + ${pet.getId().toString()}">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted" th:text="${pet.getName()}"></small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4" th:each="pet : ${pets}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" th:src="${'../../../images/' + pet.getId().toString()+'.png'}" th:alt="${pet.getId().toString()}" alt="Ot guano">
                        <div class="card-body">
                            <p class="card-text" th:text="${pet.getDescription()}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.location.href=this.getAttribute('href');" th:href="'/pets/' + ${pet.getId().toString()}">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted" th:text="${pet.getName()}"></small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>

</body>
</html>
