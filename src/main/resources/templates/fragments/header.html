<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="">
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Smallcare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/users'} ? active : ''">
                    <a class="nav-link" href="/users" th:text="#{Users}"> <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/pets'} ? active : ''">
                    <a class="nav-link" href="/my/pets" th:text="#{Pets}"></a>
                </li>

                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/login'} ? active : ''">
                    <a class="nav-link" href="/login" th:text="#{sign_in}"></a>
                </li>

                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/pets/add'} ? active : ''">
                    <a class="nav-link" href="/my/pets/add" th:text="#{Add_Pet}"></a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/events'} ? active : ''">
                    <a class="nav-link" href="/events" th:text="#{Events}"></a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/events'} ? active : ''">
                    <a class="nav-link" href="/my/events" th:text="#{My_Events}"></a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/events/signed'} ? active : ''">
                    <a class="nav-link" href="/my/events/signed"  th:text="#{My_Signed_Events}"></a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/events/add'} ? active : ''">

                    <a class="nav-link" href="/my/events/add" th:text="#{create_event}"></a>

                </li>
            </ul>



                        <!--           Internationalization    start        -->

            <div class>
                <style>
                    .langConf { color: white; }
                </style>
                <span class="langConf" th:text="#{lang.change} "></span>:
                <label for="locales"></label>
                <select id="locales">
                    <option value="-"></option>
                    <option value="uk" th:text="#{lang.uk}"></option>
                    <option value="en" th:text="#{lang.eng}"></option>
                </select>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
            </script>
            <script type="text/javascript">
                $(document).ready(function() {
                    $("#locales").change(function () {
                        var selectedOption = $('#locales').val();
                        if (selectedOption !== '-'){
                            window.location.replace('/?lang=' + selectedOption);
                        }
                    });
                });
            </script>

                    <!--           Internationalization    end        -->



            <div th:unless="${#httpServletRequest.remoteUser}" class="form-inline mt-2 mt-md-0">
                <a class="btn btn-outline-primary" href="/login" th:text="#{sign_in}" ></a>
            </div>
            <div th:if="${#httpServletRequest.remoteUser}">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bg-dark text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${#httpServletRequest.remoteUser}"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item p-2 text-white bg-dark" th:href="@{/my/profile}" th:text="#{Profile}"></a>
                        <a class="dropdown-item p-2 text-white bg-dark" th:href="@{/logout}" th:text="#{Logout}"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/navbar/navbar.css}" rel="stylesheet"/>
</header>
