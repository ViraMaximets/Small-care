<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/icon.png">
    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login/sign.css}" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-signup" action="/users" th:object="${user}" method="post">
    <img class="mb-4" src="../images/Smallcare300.png" alt="">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label type="text"  for="inputName" class="sr-only">Username</label>
    <input type="text" name="username" th:field="*{firstName}" id="inputName" maxlength="50" class="form-control" placeholder="Username" required autofocus>

    <label type="text"  for="inputEmail" class="sr-only">Email address</label>
    <input type="email" th:field="*{email}" id="inputEmail" maxlength="50" class="form-control" placeholder="Email address" required autofocus>

    <label type="password"  for="inputPassword" class="sr-only">Password</label>
    <input type="password" th:field="*{password}" id="inputPassword" maxlength="50" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

</body>
</html>
