<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Користувачі</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="contentContainer">
    <form method="post" action="/user">
        <input type="text" maxlength="50" required placeholder="Ім'я" name="firstName"/><br>
        <input type="text" maxlength="50" required placeholder="Призвіще" name="lastName"/><br>
        <input type="password" maxlength="50" required placeholder="Пароль" name="password"/><br>
        <input type="email" required placeholder="Емейл" name="email"><br>
        <input type="tel"  required placeholder="Номер телефону" name="phoneNumber"><br>
        <input type="text" placeholder="Місто" name="city"><br>
        <input type="text" placeholder="Район" name="district"><br>
        <input type="text" placeholder="Кілька слів про себе" name="description"><br>
        <button type="submit" value="Створити користувача">Створити користувача</button>
    </form>
</div>

<table>
    <tr>
        <th>Name</th>
        <th>SurName</th>
        <th>Mail</th>
        <th>Number</th>
        <th>City</th>
        <th>District</th>
        <th>Description</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPhoneNumber()}"></td>
        <td th:text="${user.getCity()}"></td>
        <td th:text="${user.getDistrict()}"></td>
        <td th:text="${user.getDescription()}"></td>
    </tr>
</table>

</body>
</html>
