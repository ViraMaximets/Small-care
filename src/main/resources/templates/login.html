<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login/sign.css}" rel="stylesheet">

</head>

<body class="text-center">

<form class="form-sign" th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="container"><br/>
        <div class="alert alert-danger">
            <a href="/login" class="close" data-dismiss="alert"
               aria-label="close">×</a>
            <strong>Error!</strong><br/>
            Invalid username or password.
        </div>
    </div>
    <div th:if="${param.logout}" class="container"><br/>
        <div class="alert alert-success">
            <a href="/login" class="close" data-dismiss="alert"
               aria-label="close">×</a>
            <strong>Success!</strong><br/>
            You have been logged out.
        </div>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label type="text"  for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label type="password"  for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>


</body>
</html>
