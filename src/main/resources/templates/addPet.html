<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/addPet.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Pet</title>
</head>

<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div th:insert="fragments/header.html :: header"></div>
    </header>
    <main role="main" class="inner cover">
        <form method="post" th:action="@{/user/pets/add}" th:object="${pet}" enctype="multipart/form-data" th:onsubmit="return myValidationForm()"
              class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Create your animal</h1>

            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" th:field="*{name}" maxlength="20" required placeholder="Name" name="name"/><br>

            <label for="inputDescription" class="sr-only">Description</label>
            <input type="text" id="inputDescription" maxlength="500" th:field="*{description}" placeholder="Description" name="description"/><br>

            <div class="custom-file col-2">
                <input type="file" id="customFile" class="custom-file-input" placeholder="File" name="file" th:onchange="isFileImage()"/><br>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>


            <div class="lead col-3 mx-auto">
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Create animal" th:onclick="return myValidationButton()">
                    Create animal
                </button>
            </div>
            <p class="mt-5 mb-3 text-muted">Â© 2020</p>
        </form>
    </main>
    <footer class="mastfoot mt-auto">
    </footer>
</div>

</body>
</html>
